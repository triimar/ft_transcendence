networks:
  transcendence:

volumes:
  db_redis:
    name: db_redis
    driver: local
    driver_opts:
      o: "bind"
      type: none
      device: ./db_redis
  db_sql:
    name: db_sql
    driver: local
    driver_opts:
      o: "bind"
      type: none
      device: ./db_sql

services:
  db_redis:
    container_name: db_redis
    image: redis:6
    networks:
      - transcendence
    expose:
      - 6379
    volumes:
      - db_redis:/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 10s
      retries: 3

  db_sql:
    container_name: db_sql
    image: postgres:14
    networks:
      - transcendence
    expose:
      - 5432
    volumes:
      - db_sql:/var/lib/postgresql/data
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_DB: transcendence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 3

  app:
    depends_on:
      db_redis:
        condition: service_healthy
      db_sql:
        condition: service_healthy
    container_name: app
    image: app
    build:
      context: .
    networks:
      - transcendence
    ports:
      - "8000:8000"
    restart: always
  

