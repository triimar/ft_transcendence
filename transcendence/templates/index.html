{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Transcendence!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script type="module" src="{% static 'js/index.js' %}"></script>
</head>
<body>
	<main></main>
</body>
<template id="page-error">
	<h1>Page unknown</h1>
</template>
<template id="page-login">
	<h1>Login page</h1>
</template>
<template id="page-main">
	<div id="content-container">
		<td-navigation-bar></td-navigation-bar>
		<td-lobby-room room-max="8" room-id="EFGHUY12KJ23">
			<td-avatar avatar-name=":3:" avatar-background="rgb(255, 100, 3)"></td-avatar>
			<td-avatar avatar-name=".0." avatar-background="rgb(10, 100, 3)"></td-avatar>
		</td-lobby-room>
		<td-lobby-room room-max="3" room-id="AB07U5HL3J23">
			<td-avatar avatar-name=">R<" avatar-background="rgb(255, 0, 2)"></td-avatar>
			<td-avatar avatar-name="=7=" avatar-background="rgb(10, 140, 3)"></td-avatar>
			<td-avatar avatar-name=">!<" avatar-background="rgb(10, 140, 3)"></td-avatar>
		</td-lobby-room>
	</div>
</template>
<template id="component-lobby-room">
	<style>
		:host {
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		#lobby-room-participants {
			display: flex;
			flex-direction: row;
			justify-content: start;
			flex-wrap: wrap;
			width: 60%;
		}

		#lobby-room-id {
			font-size: 1.5em;
			width: 40%;
			margin: 0;
		}
	</style>
	<slot id="lobby-room-participants"></slot>
	<p id="lobby-room-id"></p>
</template>
<template id="component-lobby-room-join-button">
	<style>
		:host {
			display: block;
			position: relative;
			width: var(--td-avatar-width);
			height: var(--td-avatar-height);
			padding: 0.5em 1em;
		}

		#horizontal, #vertical {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: var(--td-ui-font-color);
		}

		#horizontal {
			width: 80%;
			height: var(--td-border-size);
		}

		#vertical {
			width: var(--td-border-size);
			height: 80%;
		}
	</style>
	<div id="horizontal"></div>
	<div id="vertical"></div>
</template>
<template id="component-avatar">
	<div>
		<p></p>
	</div>
</template>
<template id="component-navigation-bar">
	<nav>
		<td-logo></td-logo>
		<td-avatar avatar-name="-S-" avatar-background="rgb(30,30,140)">
		<slot name="navigation-bar-extra-button"></slot>
	</nav>
</template>
<template id="component-logo">
	<h1>:PONG</h1>
</template>
</html>
