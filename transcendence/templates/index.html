<template id="component-lobby-room">
	<style>
		:host {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
		}

		#lobby-room-participants {
			display: flex;
			flex-direction: row;
			justify-content: start;
			flex-wrap: wrap;
		}

		#lobby-room-id {
			margin: 0 1em;
			text-align: center;
			font-size: 1.5em;
		}
	</style>
	<slot id="lobby-room-participants"></slot>
	<p id="lobby-room-id"></p>
</template>
<template id="component-lobby-room-join-button">
	<style>
		:host {
			width: var(--td-avatar-width);
			height: var(--td-avatar-height);
			position: relative;
			padding: 0.5em 1em;
			cursor: pointer;

			display: block;
		}

		#horizontal, #vertical {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: var(--td-ui-font-color);
		}

		#horizontal {
			width: 80%;
			height: var(--td-border-size);
		}

		#vertical {
			width: var(--td-border-size);
			height: 80%;
		}
	</style>
	<div id="horizontal"></div>
	<div id="vertical"></div>
</template>
<template id="component-avatar">
	<style>
		:host {
			width: var(--td-avatar-width);
			height: var(--td-avatar-height);
			padding: 0.5em 0.5em;
			box-sizing: border-box;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#avatar-name {
			margin: 0;
			color: white;
			font-size: 2em;
			text-align: center;
		}
	</style>
	<p id="avatar-name"></p>
</template>
<template id="component-navigation-bar">
	<style>
		nav {
			width: 100%;
			background: var(--td-ui-background-color);
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
		}

		#buttons-container {
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
			align-items: center;
			gap: 1em;
		}

		.ui {
			border: var(--td-border-size) solid var(--td-ui-font-color);
			box-sizing: border-box;
			width: fit-content;
		}
	</style>
	<nav>
		<td-logo></td-logo>
		<div id="buttons-container">
			<slot></slot>
			<div class="ui">
				<td-avatar avatar-name="-S-" avatar-background="rgb(30,30,140)"></td-avatar>
			</div>
		</div>
	</nav>
</template>
